<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>

    <div class="container">
        <form action="">
            <input type="text" id="screen" placeholder="0"> <br>

            <input class="button clear" type="button" value="Cl" onclick="clearScreen(value)">
            <input class="button Delete" type="button" value="DEL" onclick="delScreen(value)">
            <input class="button nub" type="button" value="%" onclick="btnClick(value)">
            <input class="button operator" type="button" value="/"onclick="btnClick(value)">
            
            <br>
            <input class="button nub" type="button" value="7" onclick="btnClick(value)">
            <input class="button nub" type="button" value="8" onclick="btnClick(value)">
            <input class="button nub" type="button" value="9" onclick="btnClick(value)">
            <input class="button operator" type="button" value="+" onclick="btnClick(value)">

            <br>
            <input class="button nub" type="button" value="4" onclick="btnClick(value)">
            <input class="button nub" type="button" value="5" onclick="btnClick(value)">
            <input class="button nub" type="button" value="6" onclick="btnClick(value)">
            <input class="button operator" type="button" value="*" onclick="btnClick(value)">
            <br>

            <input class="button nub" type="button" value="1" onclick="btnClick(value)">
            <input class="button nub" type="button" value="2" onclick="btnClick(value)">
            <input class="button result" type="button" value="3" onclick="btnClick(value)">
            <input class="button operator" type="button" value="-" onclick="btnClick(value)">
            <br>

            <input class="button nub" type="button" value="." onclick="btnClick(value)">
            <input class="button result" type="button" value="0" onclick="btnClick(value)">
            <input class="button result" type="button" value="00" onclick="btnClick(value)">
            <input class="button operator" type="button" value="=" onclick="findResult()">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
